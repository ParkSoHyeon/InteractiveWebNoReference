<!DOCTYPE html>
<html lang="en">
<head>
    <title>Couple Story</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    <div id="navbar">
        <img class="logo" src="images/logo.png" width="157px">
    </div>
    <div class="container hero-header">
        <div class="d-day-content">
            <div class="result-content">
                <h2>만난지&nbsp;<span id="result-cnt" class="result-cnt">00</span>일째</h2>
            </div>
            <div class="image-content">
                <img src="images/female.png" width="148px">
                <img src="images/dot.png" width="8px">
                <img src="images/dot.png" width="8px">
                <img src="images/heart.png" width="16px">
                <img src="images/dot.png" width="8px">
                <img src="images/dot.png" width="8px">
                <img src="images/male.png" width="148px">
            </div>
            <div class="calendar-content">
                <label for="start-date">시작일</label>
                <input type="date" id="start-date" name="start-date">
            </div>
            <button id="submit-btn" type="submit" class="submit-btn">결과 보기</button>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
